language : node_js
node_js:
  - "5.3.0"

install:
  - npm install
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
cache:
  directories:
    - node_modules

before_script:
  - npm run build

after_script:
  - npm install codeclimate-test-reporter
  - istanbul report --root coverage lcovonly
  - codeclimate-test-reporter < coverage/lcov.info

addons:
  code_climate:
    repo_token: e6733e59bd2565d94593967366559d0a0984bfb329fd3890afc2e6c1ce12c5f0
  apt:
    packages:
      - xvfb

notifications:
  email: false
